apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/refs/tags/v2.12.6/manifests/install.yaml
  # - app-of-apps-application.yaml
patches:
  - target:
      kind: Service
      name: argocd-server
    patch: |-
      - op: add
        path: /spec/type
        value: LoadBalancer
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: add
        path: /data
        value:
          kustomize.buildOptions: --enable-helm
